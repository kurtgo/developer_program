<html>
  <head>
    <script src="starfish-sdk.js" type="text/javascript" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js" type="text/javascript" ></script>
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-content">
	<h1>Starfish Data Platform</h1>
        <h2>Reference Plot Application</h2>
        <form action="#" class="js-form">
          <div class="form-group">
            <label for="clientId">Client Id:</label>
            <input type="text" name="clientId" id="clientId" required />
          </div>
          <div class="form-group">
            <label for="clientSecret">Client Secret:</label>
            <input type="text" name="clientSecret" id="clientSecret" required />
          </div>
          <div class="form-group">
            <label for="solution">Solution:</label>
            <input type="text" name="solution" id="solution" value="sandbox"/>
          </div>
          <button id="connect">Connect</button>
        </form>
        <table class="device-table" id="deviceTable">
          <thead><tr><th class="col-deviceid">Device ID</th><th class="col-macaddress">MacAddress</th></tr></thead>
          <tbody id="device-table-body">
          </tbody>
        </table>
        <div class="msg-container">
          <div class="message message-default is-showing">
            <h3>click 'connect' to populate</h3>
          </div>
          <div class="message error error-no-devices">
            <h3>no devices found</h3>
          </div>
          <div class="message error error-bad-request">
            <h3>bad request</h3>
          </div>
          <div class="message error error-other">
            <h3>something went wrong</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
       <canvas id="observations" />
    </div>
  </body>
</html>
